<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>Open Action Items</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Owner</th>
                    <th>Action Item</th>
                    <th>Due</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: $component.datasources">
                <tr>
                    <td data-bind="text: owner"></td>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: due"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
